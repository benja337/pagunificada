<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>La Nonna ‚Ä¢ Checkout</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#fefdf8;--text:#2d1b0e;--sub:#7a5c3c;--line:#e8d8c3;
  --accent:#c41e3a;--accent-700:#9a1a2d;--card:#fffaf0;
  --shadow:0 8px 32px rgba(196,30,58,0.08);--radius:16px;
}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Inter,sans-serif;background:var(--bg);color:var(--text);line-height:1.6}
header{background:var(--card);border-bottom:2px solid var(--line);padding:20px 40px;display:flex;align-items:center;justify-content:space-between;box-shadow:var(--shadow)}
.brand{font-size:28px;font-weight:700;color:var(--accent);letter-spacing:-0.5px}
nav.menu{display:flex;gap:24px;align-items:center}
nav.menu a{text-decoration:none;color:var(--text);font-weight:500;padding:8px 16px;border-radius:25px;transition:all 0.3s ease}
nav.menu a:hover{background:var(--accent);color:white}
.wrap{max-width:1200px;margin:40px auto;padding:0 20px;display:grid;grid-template-columns:1fr 400px;gap:40px}
h1{color:var(--accent);font-size:2rem;margin-bottom:30px;grid-column:1/-1}
.form-section,.order-summary{border:2px solid var(--line);border-radius:var(--radius);padding:30px;background:var(--card)}
.form-group{margin-bottom:20px}
.form-group label{display:block;margin-bottom:8px;font-weight:500;color:var(--text)}
.form-group input,.form-group select{width:100%;padding:12px 16px;border:2px solid var(--line);border-radius:12px;font-size:1rem;transition:border-color 0.3s ease}
.form-group input:focus,.form-group select:focus{outline:none;border-color:var(--accent)}
.order-item{display:flex;justify-content:space-between;margin-bottom:12px;padding-bottom:12px;border-bottom:1px solid var(--line)}
.order-total{display:flex;justify-content:space-between;font-size:1.2rem;font-weight:700;color:var(--accent);margin-top:20px;padding-top:20px;border-top:2px solid var(--line)}
.btn{display:inline-block;width:100%;padding:16px;background:var(--accent);color:#fff;border-radius:25px;font-weight:600;text-decoration:none;transition:all 0.3s ease;border:2px solid var(--accent);text-align:center;cursor:pointer;font-size:1.1rem;margin-top:20px}
.btn:hover{background:transparent;color:var(--accent)}
footer{margin-top:80px;padding:40px 20px;background:var(--card);border-top:2px solid var(--line);text-align:center;color:var(--sub)}
@media (max-width:768px){
  header{padding:16px 20px;flex-direction:column;gap:16px}
  nav.menu{gap:12px;flex-wrap:wrap;justify-content:center}
  .wrap{grid-template-columns:1fr;gap:20px}
}
</style>
</head>
<body>
<header>
  <div class="brand">üçù La Nonna</div>
  <nav class="menu">
    <a href="index.html">Inicio</a>
    <a href="compras.html">Productos</a>
    <a href="carrito.html">Carrito</a>
    <a href="perfil.html">Mi Cuenta</a>
  </nav>
</header>

<div class="wrap">
  <h1>Finalizar tu Pedido</h1>
  
  <div class="form-section">
    <h2>Informaci√≥n de Env√≠o</h2>
    <div class="form-group">
      <label>Nombre completo</label>
      <input type="text" placeholder="Juan P√©rez" required>
    </div>
    <div class="form-group">
      <label>Correo electr√≥nico</label>
      <input type="email" placeholder="juan@ejemplo.com" required>
    </div>
    <div class="form-group">
      <label>Tel√©fono</label>
      <input type="tel" placeholder="+56 9 1234 5678" required>
    </div>
    <div class="form-group">
      <label>Direcci√≥n</label>
      <input type="text" placeholder="Av. Italia 1234" required>
    </div>
    <div class="form-group">
      <label>Ciudad</label>
      <input type="text" placeholder="Santiago" required>
    </div>
    
    <h2 style="margin-top:30px">M√©todo de Pago</h2>
    <div class="form-group">
      <label>Tarjeta de cr√©dito</label>
      <input type="text" placeholder="1234 5678 9012 3456" required>
    </div>
    <div style="display:grid;grid-template-columns:1fr 1fr;gap:16px">
      <div class="form-group">
        <label>Fecha expiraci√≥n</label>
        <input type="text" placeholder="MM/AA" required>
      </div>
      <div class="form-group">
        <label>CVV</label>
        <input type="text" placeholder="123" required>
      </div>
    </div>
  </div>
  
  <div class="order-summary">
    <h2>Resumen del Pedido</h2>
    <div id="order-items">
      <div class="order-item">
        <span>Ravioles de Carne x1</span>
        <span>$6.490</span>
      </div>
      <div class="order-item">
        <span>Env√≠o est√°ndar</span>
        <span>$2.000</span>
      </div>
    </div>
    <div class="order-total">
      <span>Total</span>
      <span id="order-total">$8.490</span>
    </div>
    <button class="btn" onclick="processOrder()">Confirmar y Pagar</button>
  </div>
</div>

<footer>
  ¬© 2025 La Nonna ¬∑ Tradici√≥n italiana en cada plato ¬∑ Todos los derechos reservados
</footer>

<script>
function processOrder() {
  const order = {
    id: 'ORD-' + Date.now(),
    date: new Date().toLocaleDateString(),
    total: 8490,
    items: JSON.parse(localStorage.getItem('cart')) || []
  };
  
  localStorage.setItem('currentOrder', JSON.stringify(order));
  localStorage.removeItem('cart');
  window.location.href = 'confirmacion.html';
}

document.addEventListener('DOMContentLoaded', function() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  let subtotal = 0;
  
  const orderItems = document.getElementById('order-items');
  orderItems.innerHTML = '';
  
  cart.forEach(item => {
    const itemTotal = item.price * item.quantity;
    subtotal += itemTotal;
    orderItems.innerHTML += `
      <div class="order-item">
        <span>${item.name} x${item.quantity}</span>
        <span>$${itemTotal.toLocaleString()}</span>
      </div>
    `;
  });
  
  orderItems.innerHTML += `
    <div class="order-item">
      <span>Env√≠o est√°ndar</span>
      <span>$2.000</span>
    </div>
  `;
  
  document.getElementById('order-total').textContent = '$' + (subtotal + 2000).toLocaleString();
});
</script>
</body>
</html>
