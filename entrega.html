<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>La Nonna • Entrega</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{--accent:#3182ce;--accent-700:#2b6cb0;--bg:#f7fafc;--line:#e2e8f0;--text:#2d3748;--sub:#718096;}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Inter,system-ui,sans-serif;background:var(--bg);color:var(--text)}
header,footer{background:#fff;border-bottom:1px solid var(--line);padding:16px 32px;display:flex;align-items:center;justify-content:space-between}
.logo{font-size:24px;font-weight:700;color:var(--accent)}
header a{color:var(--text);text-decoration:none;margin:0 10px;font-weight:600}
.wrap{max-width:1000px;margin:60px auto;background:#fff;border:1px solid var(--line);border-radius:16px;padding:24px}
h1{text-align:center;margin-bottom:16px}
.chips{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-bottom:16px}
.chip{padding:8px 12px;border-radius:999px;border:1px solid var(--line);background:#edf2f7;color:#1a365d;font-weight:600}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
.box{border:1px solid var(--line);border-radius:12px;padding:16px;background:#f9fbff}
.field{border:1px solid #cbd5e0;border-radius:8px;padding:12px;margin-bottom:10px;text-align:center;color:#4a5568}
.btn{display:inline-block;background:var(--accent);color:#fff;padding:12px 18px;border-radius:8px;border:1px solid var(--accent-700);font-weight:600;text-decoration:none;margin-top:6px}
footer{text-align:center;color:#718096;font-size:14px;padding:16px}
.imgwrap{height:180px;border:1px solid var(--line);border-radius:10px;overflow:hidden;margin-bottom:10px}
.imgwrap img{width:100%;height:100%;object-fit:cover;display:block}
@media (max-width:900px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
<header>
  <div class="logo">La Nonna</div>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="carrito.html">Carrito</a>
    <a href="checkout.html">Pago</a>
  </nav>
</header>

<div class="wrap">
  <h1>Opciones de entrega</h1>
  <div class="chips">
    <span class="chip">Retiro en tienda</span>
    <span class="chip">Despacho a domicilio</span>
  </div>

  <div class="grid">
    <div class="box">
      <h3 style="margin-bottom:8px">Retiro en tienda</h3>
      <div class="imgwrap">
        <img src="https://images.unsplash.com/photo-1526312426976-593c2be0b2f5?q=80&w=1200&auto=format&fit=crop" alt="Local La Nonna">
      </div>
      <div class="field">Sucursal: Av. Italia 123</div>
      <div class="field">Ventana horaria: Seleccionar</div>
      <a href="checkout.html" class="btn">Confirmar retiro</a>
    </div>

    <div class="box">
      <h3 style="margin-bottom:8px">Despacho</h3>
      <div class="imgwrap">
        <img src="https://images.unsplash.com/photo-1549924231-f129b911e442?q=80&w=1200&auto=format&fit=crop" alt="Despacho a domicilio">
      </div>
      <div class="field">Dirección</div>
      <div class="field">Calcular costo y tiempo</div>
      <a href="checkout.html" class="btn">Confirmar despacho</a>
    </div>
  </div>
</div>

<footer>© 2025 La Nonna</footer>
</body>
</html>
