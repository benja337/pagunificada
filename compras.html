<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>La Nonna - Compras</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{--bg:#fffaf7;--text:#2d3748;--sub:#718096;--line:#e2e8f0;--accent:#c53030;--accent-700:#9b2c2c}
  *{box-sizing:border-box;margin:0;padding:0}
  body{background:var(--bg);font-family:Inter,sans-serif;color:var(--text)}
  header{display:flex;justify-content:space-between;align-items:center;padding:20px 10%;background:#fff;border-bottom:1px solid var(--line)}
  header h1{font-size:26px;font-weight:700;color:var(--accent)}
  nav a{margin:0 10px;text-decoration:none;color:var(--text);font-weight:600}
  nav a:hover{color:var(--accent)}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;padding:40px 10%}
  .card{background:#fff;border:1px solid var(--line);border-radius:16px;padding:16px;text-align:center;box-shadow:0 4px 12px rgba(0,0,0,.05)}
  .card img{width:100%;border-radius:12px;margin-bottom:10px}
  .card h2{font-size:18px;margin-bottom:6px}
  .card p{font-size:14px;color:var(--sub);margin-bottom:10px}
  .btn{background:var(--accent);color:#fff;border:none;padding:10px 18px;border-radius:10px;font-weight:600;cursor:pointer;transition:.2s}
  .btn:hover{background:var(--accent-700)}
  footer{text-align:center;padding:20px;color:var(--sub);border-top:1px solid var(--line);background:#fff;margin-top:40px}
</style>
</head>
<body>
<header>
  <h1>La Nonna</h1>
  <nav>
    <a href="inicio.html">Inicio</a>
    <a href="compras.html">Compras</a>
    <a href="contacto.html">Contacto</a>
  </nav>
</header>

<section class="grid">
  <div class="card">
    <img src="https://images.unsplash.com/photo-1627308595229-7830a5c91f9f?auto=format&fit=crop&w=600&q=60" alt="Ravioles">
    <h2>Ravioles de carne</h2>
    <p>Paquete 450g</p>
    <button class="btn">Agregar al carrito</button>
  </div>
  <div class="card">
    <img src="https://images.unsplash.com/photo-1589308078051-dc3d59d1f5f4?auto=format&fit=crop&w=600&q=60" alt="Lasaña">
    <h2>Lasaña boloñesa</h2>
    <p>Porción individual</p>
    <button class="btn">Agregar al carrito</button>
  </div>
  <div class="card">
    <img src="https://images.unsplash.com/photo-1603133872878-684f98f9a896?auto=format&fit=crop&w=600&q=60" alt="Ñoquis">
    <h2>Ñoquis de papa</h2>
    <p>Paquete 500g</p>
    <button class="btn">Agregar al carrito</button>
  </div>
</section>

<footer>© 2025 La Nonna - Sabores de Italia en casa</footer>
</body>
</html>
