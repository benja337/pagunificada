<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>La Nonna • Tienda</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{--accent:#3182ce;--accent-700:#2b6cb0;--bg:#f7fafc;--line:#e2e8f0;--text:#2d3748;--sub:#718096;}
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:Inter,system-ui,sans-serif;background:var(--bg);color:var(--text)}
  header,footer{background:#fff;border-bottom:1px solid var(--line);padding:16px 32px;display:flex;align-items:center;justify-content:space-between}
  .logo{font-size:24px;font-weight:700;color:var(--accent)}
  header a{color:var(--text);text-decoration:none;margin:0 10px;font-weight:600}
  .wrap{max-width:1100px;margin:60px auto;background:#fff;border:1px solid var(--line);border-radius:16px;padding:32px}
  h1{text-align:center;margin-bottom:24px}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px}
  .card{border:1px solid var(--line);border-radius:12px;padding:16px;background:#f9fbff;text-align:center}
  .img{height:180px;background:#edf2f7;border:1px solid var(--line);border-radius:8px;margin-bottom:12px;display:flex;align-items:center;justify-content:center;color:#a0aec0}
  .btn{display:inline-block;background:var(--accent);color:#fff;padding:10px 18px;border-radius:8px;border:1px solid var(--accent-700);font-weight:600;text-decoration:none}
  footer{text-align:center;color:var(--sub);font-size:14px;padding:16px}
</style>
</head>
<body>
<header>
  <div class="logo">La Nonna</div>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="perfil.html">Perfil</a>
    <a href="carrito.html">Carrito</a>
  </nav>
</header>

<div class="wrap">
  <h1>Nuestros Productos</h1>
  <div class="grid">
    <div class="card">
      <div class="img">Ravioles</div>
      <h3>Ravioles de Carne</h3>
      <p>$6.490</p>
      <a href="producto.html" class="btn">Ver más</a>
    </div>
    <div class="card">
      <div class="img">Lasaña</div>
      <h3>Lasaña de Pollo</h3>
      <p>$8.990</p>
      <a href="producto.html" class="btn">Ver más</a>
    </div>
    <div class="card">
      <div class="img">Salsa</div>
      <h3>Salsa Pomodoro</h3>
      <p>$3.290</p>
      <a href="producto.html" class="btn">Ver más</a>
    </div>
  </div>
</div>

<footer>© 2025 La Nonna</footer>
</body>
</html>
