<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>La Nonna - Contacto</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{--bg:#fffaf7;--text:#2d3748;--sub:#718096;--line:#e2e8f0;--accent:#c53030;--accent-700:#9b2c2c}
  *{box-sizing:border-box;margin:0;padding:0}
  body{background:var(--bg);font-family:Inter,sans-serif;color:var(--text)}
  header{display:flex;justify-content:space-between;align-items:center;padding:20px 10%;background:#fff;border-bottom:1px solid var(--line)}
  header h1{font-size:26px;font-weight:700;color:var(--accent)}
  nav a{margin:0 10px;text-decoration:none;color:var(--text);font-weight:600}
  nav a:hover{color:var(--accent)}
  main{padding:60px 10%;display:grid;grid-template-columns:1fr 1fr;gap:40px;align-items:center}
  img{width:100%;border-radius:20px;box-shadow:0 10px 25px rgba(0,0,0,.1)}
  form{background:#fff;padding:30px;border-radius:20px;box-shadow:0 4px 12px rgba(0,0,0,.05)}
  h2{margin-bottom:20px;font-size:24px;color:#1a202c}
  input,textarea{width:100%;padding:12px;border:1px solid var(--line);border-radius:10px;margin-bottom:12px;font-size:14px}
  button{background:var(--accent);color:#fff;border:none;padding:12px 22px;border-radius:10px;font-weight:600;cursor:pointer;transition:.2s}
  button:hover{background:var(--accent-700)}
  footer{text-align:center;padding:20px;color:var(--sub);border-top:1px solid var(--line);background:#fff;margin-top:40px}
  @media(max-width:900px){main{grid-template-columns:1fr;text-align:center}}
</style>
</head>
<body>
<header>
  <h1>La Nonna</h1>
  <nav>
    <a href="inicio.html">Inicio</a>
    <a href="compras.html">Compras</a>
    <a href="contacto.html">Contacto</a>
  </nav>
</header>

<main>
  <form>
    <h2>Contáctanos</h2>
    <input type="text" placeholder="Tu nombre" required>
    <input type="email" placeholder="Correo electrónico" required>
    <textarea rows="5" placeholder="Mensaje" required></textarea>
    <button type="submit">Enviar mensaje</button>
  </form>
  <img src="https://images.unsplash.com/photo-1600891964092-4316b1b6e3a7?auto=format&fit=crop&w=900&q=60" alt="Cocina italiana">
</main>

<footer>© 2025 La Nonna - Hecho con amor en cada plato</footer>
</body>
</html>
