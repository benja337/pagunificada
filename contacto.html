<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>La Nonna • Contacto</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{--accent:#3182ce;--accent-700:#2b6cb0;--bg:#f7fafc;--line:#e2e8f0;--text:#2d3748;--sub:#718096;}
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:Inter,system-ui,sans-serif;background:var(--bg);color:var(--text)}
  header,footer{background:#fff;border-bottom:1px solid var(--line);padding:16px 32px;display:flex;align-items:center;justify-content:space-between}
  .logo{font-size:24px;font-weight:700;color:var(--accent)}
  header a{color:var(--text);text-decoration:none;margin:0 10px;font-weight:600}
  .contacto{max-width:700px;margin:60px auto;background:#fff;border:1px solid var(--line);border-radius:16px;padding:32px}
  h1{text-align:center;margin-bottom:24px}
  .field{margin-bottom:16px}
  input,textarea{width:100%;border:1px solid var(--line);border-radius:10px;padding:12px;font-size:15px}
  textarea{height:120px;resize:none}
  .btn{width:100%;height:44px;border:none;border-radius:10px;background:var(--accent);color:#fff;font-weight:600;font-size:16px;cursor:pointer}
  .btn:hover{background:var(--accent-700)}
  footer{text-align:center;color:var(--sub);font-size:14px;padding:16px}
</style>
</head>
<body>
<header>
  <div class="logo">La Nonna</div>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="compras.html">Productos</a>
    <a href="perfil.html">Perfil</a>
  </nav>
</header>

<div class="contacto">
  <h1>Contáctanos</h1>
  <form>
    <div class="field"><input type="text" placeholder="Nombre completo"></div>
    <div class="field"><input type="email" placeholder="Correo electrónico"></div>
    <div class="field"><textarea placeholder="Escribe tu mensaje..."></textarea></div>
    <button class="btn" type="submit">Enviar mensaje</button>
  </form>
</div>

<footer>© 2025 La Nonna</footer>
</body>
</html>
