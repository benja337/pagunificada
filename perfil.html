<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>La Nonna • Mi Perfil</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{--accent:#3182ce;--accent-700:#2b6cb0;--bg:#f7fafc;--line:#e2e8f0;--text:#2d3748;--sub:#718096;}
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:Inter,system-ui,sans-serif;background:var(--bg);color:var(--text)}
  header,footer{background:#fff;border-bottom:1px solid var(--line);padding:16px 32px;display:flex;align-items:center;justify-content:space-between}
  .logo{font-size:24px;font-weight:700;color:var(--accent)}
  header a{color:var(--text);text-decoration:none;margin:0 10px;font-weight:600}
  .profile{max-width:700px;margin:60px auto;background:#fff;border:1px solid var(--line);border-radius:16px;padding:32px}
  h1{margin-bottom:20px;text-align:center}
  .info{display:grid;gap:10px;margin-top:10px}
  .row{display:flex;align-items:center;justify-content:space-between;border:1px solid var(--line);border-radius:10px;padding:12px}
  .btn{margin-top:20px;display:inline-block;background:var(--accent);color:#fff;font-weight:600;padding:12px 24px;border-radius:10px;text-decoration:none}
  footer{text-align:center;color:var(--sub);font-size:14px;padding:16px}
</style>
</head>
<body>
<header>
  <div class="logo">La Nonna</div>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="compras.html">Compras</a>
    <a href="carrito.html">Carrito</a>
    <a href="contacto.html">Contacto</a>
  </nav>
</header>

<div class="profile">
  <h1>Mi Perfil</h1>
  <div class="info">
    <div class="row"><span>Nombre</span><span>Juan Pérez</span></div>
    <div class="row"><span>Email</span><span>juan@example.com</span></div>
    <div class="row"><span>Puntos</span><span>85</span></div>
  </div>
  <a class="btn" href="login.html">Cerrar Sesión</a>
</div>

<footer>© 2025 La Nonna</footer>
</body>
</html>
