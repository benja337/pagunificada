<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>La Nonna - Perfil</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{--bg:#fffaf7;--text:#2d3748;--sub:#718096;--line:#e2e8f0;--accent:#c53030;--accent-700:#9b2c2c}
  *{box-sizing:border-box;margin:0;padding:0}
  body{background:var(--bg);font-family:Inter,sans-serif;color:var(--text)}
  header{display:flex;justify-content:space-between;align-items:center;padding:20px 10%;background:#fff;border-bottom:1px solid var(--line)}
  header h1{font-size:26px;font-weight:700;color:var(--accent)}
  nav a{margin:0 10px;text-decoration:none;color:var(--text);font-weight:600}
  nav a:hover{color:var(--accent)}
  .wrap{max-width:1000px;margin:50px auto;background:#fff;padding:40px;border-radius:20px;box-shadow:0 8px 20px rgba(0,0,0,.05)}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:20px}
  img{width:100%;border-radius:20px}
  .info h2{font-size:24px;margin-bottom:10px}
  .info p{margin-bottom:6px;color:var(--sub)}
  button{background:var(--accent);color:#fff;border:none;padding:10px 20px;border-radius:10px;font-weight:600;cursor:pointer;margin-top:10px}
  button:hover{background:var(--accent-700)}
  footer{text-align:center;padding:20px;color:var(--sub);border-top:1px solid var(--line);background:#fff;margin-top:60px}
  @media(max-width:900px){.grid{grid-template-columns:1fr;text-align:center}}
</style>
</head>
<body>
<header>
  <h1>La Nonna</h1>
  <nav>
    <a href="inicio.html">Inicio</a>
    <a href="compras.html">Compras</a>
    <a href="perfil.html">Perfil</a>
  </nav>
</header>

<div class="wrap">
  <div class="grid">
    <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?auto=format&fit=crop&w=500&q=60" alt="Usuario">
    <div class="info">
      <h2>Hola, Ana</h2>
      <p>Correo: ana@example.com</p>
      <p>Teléfono: +56 987 654 321</p>
      <button onclick="window.location.href='compras.html'">Ver mis compras</button>
    </div>
  </div>
</div>

<footer>© 2025 La Nonna - Bienvenida a tu perfil</footer>
</body>
</html>
