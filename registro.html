<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>La Nonna ‚Ä¢ Registro</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#fefdf8;--text:#2d1b0e;--sub:#7a5c3c;--line:#e8d8c3;
  --accent:#c41e3a;--accent-700:#9a1a2d;--card:#fffaf0;
  --shadow:0 8px 32px rgba(196,30,58,0.08);--radius:16px;
}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Inter,sans-serif;background:var(--bg);color:var(--text);line-height:1.6;min-height:100vh;display:flex;flex-direction:column}
header{background:var(--card);border-bottom:2px solid var(--line);padding:20px 40px;display:flex;align-items:center;justify-content:space-between;box-shadow:var(--shadow)}
.brand{font-size:28px;font-weight:700;color:var(--accent);letter-spacing:-0.5px}
nav.menu{display:flex;gap:24px;align-items:center}
nav.menu a{text-decoration:none;color:var(--text);font-weight:500;padding:8px 16px;border-radius:25px;transition:all 0.3s ease}
nav.menu a:hover{background:var(--accent);color:white}
.wrap{flex:1;display:flex;align-items:center;justify-content:center;padding:40px 20px}
.register-card{background:var(--card);border:2px solid var(--line);border-radius:var(--radius);padding:50px;width:100%;max-width:500px;text-align:center;box-shadow:var(--shadow)}
.register-icon{font-size:4rem;margin-bottom:20px}
h1{color:var(--accent);margin-bottom:30px;font-size:2rem}
.form-group{margin-bottom:20px;text-align:left}
.form-group label{display:block;margin-bottom:8px;font-weight:500;color:var(--text)}
.form-group input{width:100%;padding:14px 16px;border:2px solid var(--line);border-radius:12px;font-size:1rem;transition:border-color 0.3s ease}
.form-group input:focus{outline:none;border-color:var(--accent)}
.btn{display:block;width:100%;padding:16px;background:var(--accent);color:#fff;border-radius:25px;font-weight:600;text-decoration:none;transition:all 0.3s ease;border:2px solid var(--accent);cursor:pointer;font-size:1.1rem;margin-top:10px}
.btn:hover{background:transparent;color:var(--accent)}
.links{margin-top:25px;font-size:0.95rem;color:var(--sub)}
.links a{color:var(--accent);text-decoration:none;font-weight:500}
.links a:hover{text-decoration:underline}
footer{padding:40px 20px;background:var(--card);border-top:2px solid var(--line);text-align:center;color:var(--sub)}
@media (max-width:768px){
  header{padding:16px 20px;flex-direction:column;gap:16px}
  nav.menu{gap:12px;flex-wrap:wrap;justify-content:center}
  .register-card{padding:30px 25px}
}
</style>
</head>
<body>
<header>
  <div class="brand">üçù La Nonna</div>
  <nav class="menu">
    <a href="index.html">Inicio</a>
    <a href="compras.html">Productos</a>
    <a href="login.html">Iniciar Sesi√≥n</a>
  </nav>
</header>

<div class="wrap">
  <div class="register-card">
    <div class="register-icon">üë§</div>
    <h1>Crear Cuenta</h1>
    <form id="registerForm">
      <div class="form-group">
        <label>Nombre completo</label>
        <input type="text" placeholder="Juan P√©rez" required>
      </div>
      <div class="form-group">
        <label>Correo electr√≥nico</label>
        <input type="email" placeholder="tu@email.com" required>
      </div>
      <div class="form-group">
        <label>Tel√©fono</label>
        <input type="tel" placeholder="+56 9 1234 5678" required>
      </div>
      <div class="form-group">
        <label>Contrase√±a</label>
        <input type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
      </div>
      <div class="form-group">
        <label>Confirmar contrase√±a</label>
        <input type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
      </div>
      <button type="submit" class="btn">Crear Mi Cuenta</button>
    </form>
    
    <div class="links">
      <p>¬øYa tienes cuenta? <a href="login.html">Inicia sesi√≥n aqu√≠</a></p>
    </div>
  </div>
</div>

<footer>
  ¬© 2025 La Nonna ¬∑ Tradici√≥n italiana en cada plato ¬∑ Todos los derechos reservados
</footer>

<script>
document.getElementById('registerForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const formData = new FormData(this);
  const password = formData.get('password');
  const confirmPassword = formData.get('confirmPassword');
  
  if (password !== confirmPassword) {
    alert('Las contrase√±as no coinciden');
    return;
  }
  
  const userData = {
    name: formData.get('name'),
    email: formData.get('email'),
    phone: formData.get('phone'),
    joinDate: new Date().toLocaleDateString(),
    points: 100
  };
  
  localStorage.setItem('user', JSON.stringify(userData));
  localStorage.setItem('isLoggedIn', 'true');
  
  window.location.href = 'perfil.html';
});
</script>
</body>
</html>
