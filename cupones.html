<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>La Nonna • Cupones</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{--accent:#3182ce;--accent-700:#2b6cb0;--bg:#f7fafc;--line:#e2e8f0;--text:#2d3748;--sub:#718096;}
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:Inter,system-ui,sans-serif;background:var(--bg);color:var(--text)}
  header,footer{background:#fff;border-bottom:1px solid var(--line);padding:16px 32px;display:flex;align-items:center;justify-content:space-between}
  .logo{font-size:24px;font-weight:700;color:var(--accent)}
  header a{color:var(--text);text-decoration:none;margin:0 10px;font-weight:600}
  .wrap{max-width:900px;margin:60px auto;background:#fff;border:1px solid var(--line);border-radius:16px;padding:32px}
  h1{margin-bottom:24px;text-align:center}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:20px}
  .box{border:1px solid var(--line);border-radius:12px;padding:16px}
  .field{border:1px solid #cbd5e0;border-radius:8px;padding:10px;margin-bottom:8px;text-align:center;color:#4a5568}
  .btn{display:inline-block;width:100%;padding:12px;border-radius:8px;background:var(--accent);color:#fff;text-align:center;font-weight:600;border:1px solid var(--accent-700)}
  footer{text-align:center;color:var(--sub);font-size:14px;padding:16px}
</style>
</head>
<body>
<header>
  <div class="logo">La Nonna</div>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="compras.html">Productos</a>
    <a href="perfil.html">Perfil</a>
  </nav>
</header>

<div class="wrap">
  <h1>Gestión de Cupones</h1>
  <div class="grid">
    <div class="box">
      <h3>Crear Cupón</h3>
      <div class="field">Código</div>
      <div class="field">Descuento: 10%</div>
      <div class="field">Validez: hasta 31/12/2025</div>
      <a href="#" class="btn">Publicar</a>
    </div>
    <div class="box">
      <h3>Aplicar Cupón</h3>
      <div class="field">Código</div>
      <div class="field">Fecha de uso</div>
      <a href="#" class="btn">Usar cupón</a>
    </div>
  </div>
</div>

<footer>© 2025 La Nonna</footer>
</body>
</html>
