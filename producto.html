<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>La Nonna ‚Ä¢ Producto</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#fefdf8;--text:#2d1b0e;--sub:#7a5c3c;--line:#e8d8c3;
  --accent:#c41e3a;--accent-700:#9a1a2d;--card:#fffaf0;
  --shadow:0 8px 32px rgba(196,30,58,0.08);--radius:16px;
}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Inter,sans-serif;background:var(--bg);color:var(--text);line-height:1.6}
header{background:var(--card);border-bottom:2px solid var(--line);padding:20px 40px;display:flex;align-items:center;justify-content:space-between;box-shadow:var(--shadow)}
.brand{font-size:28px;font-weight:700;color:var(--accent);letter-spacing:-0.5px}
nav.menu{display:flex;gap:24px;align-items:center}
nav.menu a{text-decoration:none;color:var(--text);font-weight:500;padding:8px 16px;border-radius:25px;transition:all 0.3s ease}
nav.menu a:hover{background:var(--accent);color:white}
.wrap{max-width:1000px;margin:40px auto;padding:0 20px;display:grid;grid-template-columns:1fr 1fr;gap:40px;align-items:start}
.product-image{width:100%;border-radius:var(--radius);overflow:hidden;box-shadow:var(--shadow)}
.product-image img{width:100%;height:400px;object-fit:cover;display:block}
.product-info h1{font-size:2rem;margin-bottom:16px;color:var(--accent)}
.product-info .description{color:var(--sub);margin-bottom:24px;font-size:1.1rem}
.product-info .price{font-size:2rem;font-weight:700;color:var(--accent);margin-bottom:24px}
.quantity-selector{display:flex;align-items:center;gap:16px;margin-bottom:24px}
.quantity-selector button{width:40px;height:40px;border:2px solid var(--accent);background:transparent;border-radius:50%;font-size:1.2rem;cursor:pointer;color:var(--accent)}
.quantity-selector span{font-size:1.2rem;font-weight:600;min-width:40px;text-align:center}
.btn{display:inline-block;padding:16px 32px;background:var(--accent);color:#fff;border-radius:25px;font-weight:600;text-decoration:none;transition:all 0.3s ease;border:2px solid var(--accent);text-align:center;cursor:pointer}
.btn:hover{background:transparent;color:var(--accent)}
.btn-large{width:100%;font-size:1.1rem}
footer{margin-top:80px;padding:40px 20px;background:var(--card);border-top:2px solid var(--line);text-align:center;color:var(--sub)}
@media (max-width:768px){
  header{padding:16px 20px;flex-direction:column;gap:16px}
  nav.menu{gap:12px;flex-wrap:wrap;justify-content:center}
  .wrap{grid-template-columns:1fr;gap:20px}
  .product-image img{height:300px}
}
</style>
</head>
<body>
<header>
  <div class="brand">üçù La Nonna</div>
  <nav class="menu">
    <a href="index.html">Inicio</a>
    <a href="compras.html">Productos</a>
    <a href="promociones.html">Promociones</a>
    <a href="reservas.html">Reservas</a>
    <a href="nosotros.html">Nosotros</a>
    <a href="contacto.html">Contacto</a>
    <a href="carrito.html">üõí Carrito</a>
  </nav>
</header>

<div class="wrap">
  <div class="product-image">
    <img id="productImage" src="" alt="">
  </div>
  <div class="product-info">
    <h1 id="productName"></h1>
    <p id="productDescription" class="description"></p>
    <div id="productPrice" class="price"></div>
    <div class="quantity-selector">
      <button onclick="updateQuantity(-1)">-</button>
      <span id="quantity">1</span>
      <button onclick="updateQuantity(1)">+</button>
    </div>
    <button id="addToCartBtn" class="btn btn-large" onclick="addToCart()">Agregar al Carrito</button>
  </div>
</div>

<footer>
  ¬© 2025 La Nonna ¬∑ Tradici√≥n italiana en cada plato ¬∑ Todos los derechos reservados
</footer>

<script>
// BASE DE DATOS DE PRODUCTOS
const products = {
    'ravioles-carne': {
        id: 1,
        name: 'Ravioles de Carne ‚Ä¢ 450g',
        price: 6490,
        image: 'https://images.unsplash.com/photo-1621996346565-e3dbc353d2e5?auto=format&fit=crop&w=800&q=80',
        description: 'Nuestros ravioles artesanales rellenos con una mezcla premium de carnes seleccionadas y especias de la Nonna. Masa casera elaborada con harina 000 y huevos frescos, cocidos al punto perfecto para mantener su textura y sabor.'
    },
    'spaghetti-carbonara': {
        id: 2,
        name: 'Spaghetti Carbonara',
        price: 12900,
        image: 'https://images.unsplash.com/photo-1551183053-bf91a1d81141?auto=format&fit=crop&w=800&q=80',
        description: 'Pasta artesanal con salsa cremosa de huevo, queso pecorino, panceta y pimienta negra. Preparada al estilo tradicional romano con ingredientes de la m√°s alta calidad.'
    },
    'lasagna': {
        id: 3,
        name: 'Lasagna della Nonna',
        price: 14500,
        image: 'https://images.unsplash.com/photo-1574894709920-11b28e7367e3?auto=format&fit=crop&w=800&q=80',
        description: 'Capas de pasta fresca con carne, salsa bechamel y queso mozzarella, horneada a la perfecci√≥n. Receta familiar transmitida por generaciones.'
    },
    'pizza-margherita': {
        id: 4,
        name: 'Pizza Margherita',
        price: 10900,
        image: 'https://images.unsplash.com/photo-1565299624946-b28f40a0ca4b?auto=format&fit=crop&w=800&q=80',
        description: 'Salsa de tomate San Marzano, mozzarella di bufala fresca, albahaca y aceite de oliva extra virgen. La pizza cl√°sica napolitana en su m√°xima expresi√≥n.'
    },
    'tiramisu': {
        id: 5,
        name: 'Tiramis√∫ Cl√°sico',
        price: 5900,
        image: 'https://images.unsplash.com/photo-1571877227200-a0d98ea607e9?auto=format&fit=crop&w=800&q=80',
        description: 'Postre italiano cl√°sico con capas de bizcocho de soletilla embebido en caf√©, crema de mascarpone y cacao en polvo. El final perfecto para tu comida.'
    }
};

// VARIABLES GLOBALES
let quantity = 1;
let currentProduct = null;

// OBTENER PRODUCTO DE LA URL
function getProductFromURL() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get('product') || 'ravioles-carne';
}

// CARGAR PRODUCTO EN LA P√ÅGINA
function loadProduct() {
    const productId = getProductFromURL();
    currentProduct = products[productId] || products['ravioles-carne'];
    
    if (currentProduct) {
        // Actualizar la p√°gina
        document.getElementById('productName').textContent = currentProduct.name;
        document.getElementById('productDescription').textContent = currentProduct.description;
        document.getElementById('productPrice').textContent = `$${currentProduct.price.toLocaleString()}`;
        document.getElementById('productImage').src = currentProduct.image;
        document.getElementById('productImage').alt = currentProduct.name;
        
        // Actualizar t√≠tulo de la p√°gina
        document.title = `La Nonna ‚Ä¢ ${currentProduct.name}`;
        
        // Actualizar bot√≥n de carrito
        updateAddToCartButton();
    }
}

// ACTUALIZAR CANTIDAD
function updateQuantity(change) {
    quantity = Math.max(1, quantity + change);
    document.getElementById('quantity').textContent = quantity;
    updateAddToCartButton();
}

// ACTUALIZAR BOT√ìN DE CARRITO
function updateAddToCartButton() {
    if (currentProduct) {
        const total = currentProduct.price * quantity;
        document.getElementById('addToCartBtn').textContent = 
            `Agregar al Carrito - $${total.toLocaleString()}`;
    }
}

// AGREGAR AL CARRITO
function addToCart() {
    if (!currentProduct) return;
    
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartProduct = {
        id: currentProduct.id,
        name: currentProduct.name,
        price: currentProduct.price,
        quantity: quantity,
        image: currentProduct.image
    };
    
    cart.push(cartProduct);
    localStorage.setItem('cart', JSON.stringify(cart));
    window.location.href = 'carrito.html';
}

// INICIALIZAR P√ÅGINA
document.addEventListener('DOMContentLoaded', function() {
    loadProduct();
});
</script>
</body>
</html>
