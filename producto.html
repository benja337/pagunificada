<style>
:root{
  --bg:#fefdf8;--text:#2d1b0e;--sub:#7a5c3c;--line:#e8d8c3;
  --accent:#c41e3a;--accent-700:#9a1a2d;--card:#fffaf0;
  --shadow:0 8px 32px rgba(196,30,58,0.08);--radius:16px;
}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Inter,sans-serif;background:var(--bg);color:var(--text);line-height:1.6}
header{background:var(--card);border-bottom:2px solid var(--line);padding:20px 40px;display:flex;align-items:center;justify-content:space-between;box-shadow:var(--shadow)}
.brand{font-size:28px;font-weight:700;color:var(--accent);letter-spacing:-0.5px}
nav.menu{display:flex;gap:24px;align-items:center}
nav.menu a{text-decoration:none;color:var(--text);font-weight:500;padding:8px 16px;border-radius:25px;transition:all 0.3s ease}
nav.menu a:hover{background:var(--accent);color:white}
.wrap{max-width:1000px;margin:40px auto;padding:0 20px;display:grid;grid-template-columns:1fr 1fr;gap:40px;align-items:start}
.product-image{width:100%;border-radius:var(--radius);overflow:hidden;box-shadow:var(--shadow)}
.product-image img{width:100%;height:400px;object-fit:cover;display:block}
.product-info h1{font-size:2rem;margin-bottom:16px;color:var(--accent)}
.product-info .description{color:var(--sub);margin-bottom:24px;font-size:1.1rem}
.product-info .price{font-size:2rem;font-weight:700;color:var(--accent);margin-bottom:24px}
.quantity-selector{display:flex;align-items:center;gap:16px;margin-bottom:24px}
.quantity-selector button{width:40px;height:40px;border:2px solid var(--accent);background:transparent;border-radius:50%;font-size:1.2rem;cursor:pointer;color:var(--accent)}
.quantity-selector span{font-size:1.2rem;font-weight:600;min-width:40px;text-align:center}
.btn{display:inline-block;padding:16px 32px;background:var(--accent);color:#fff;border-radius:25px;font-weight:600;text-decoration:none;transition:all 0.3s ease;border:2px solid var(--accent);text-align:center;cursor:pointer}
.btn:hover{background:transparent;color:var(--accent)}
.btn-large{width:100%;font-size:1.1rem}
footer{margin-top:80px;padding:40px 20px;background:var(--card);border-top:2px solid var(--line);text-align:center;color:var(--sub)}
@media (max-width:768px){
  header{padding:16px 20px;flex-direction:column;gap:16px}
  nav.menu{gap:12px;flex-wrap:wrap;justify-content:center}
  .wrap{grid-template-columns:1fr;gap:20px}
  .product-image img{height:300px}
}
</style>
</head>
<body>

  <nav class="menu">

    <div class="quantity-selector">

let quantity = 1;
let currentProduct = null;


function getProductFromURL() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get('product') || 'ravioles-carne';
}


function loadProduct() {
    const productId = getProductFromURL();
    currentProduct = products[productId] || products['ravioles-carne'];
    
    if (currentProduct) {
        
        document.getElementById('productName').textContent = currentProduct.name;
        document.getElementById('productDescription').textContent = currentProduct.description;
        document.getElementById('productPrice').textContent = `$${currentProduct.price.toLocaleString()}`;
        document.getElementById('productImage').src = currentProduct.image;
        document.getElementById('productImage').alt = currentProduct.name;
        
        
        document.title = `La Nonna ‚Ä¢ ${currentProduct.name}`;
        
        
        updateAddToCartButton();
    }
}


function updateQuantity(change) {
    quantity = Math.max(1, quantity + change);
    document.getElementById('quantity').textContent = quantity;
    updateAddToCartButton();
}


function updateAddToCartButton() {
    if (currentProduct) {
        const total = currentProduct.price * quantity;
        document.getElementById('addToCartBtn').textContent = 
            `Agregar al Carrito - $${total.toLocaleString()}`;
    }
}


function addToCart() {
    if (!currentProduct) return;
    
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartProduct = {
        id: currentProduct.id,
        name: currentProduct.name,
        price: currentProduct.price,
        quantity: quantity,
        image: currentProduct.image
    };
    
    cart.push(cartProduct);
    localStorage.setItem('cart', JSON.stringify(cart));
    window.location.href = 'carrito.html';
}


document.addEventListener('DOMContentLoaded', function() {
    loadProduct();
});
</script>
