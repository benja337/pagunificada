<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>La Nonna • Producto</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{--accent:#3182ce;--accent-700:#2b6cb0;--bg:#f7fafc;--line:#e2e8f0;--text:#2d3748;--sub:#718096;}
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:Inter,system-ui,sans-serif;background:var(--bg);color:var(--text)}
  header,footer{background:#fff;border-bottom:1px solid var(--line);padding:16px 32px;display:flex;align-items:center;justify-content:space-between}
  .logo{font-size:24px;font-weight:700;color:var(--accent)}
  header a{color:var(--text);text-decoration:none;margin:0 10px;font-weight:600}
  .wrap{max-width:900px;margin:60px auto;background:#fff;border:1px solid var(--line);border-radius:16px;padding:32px}
  .img{height:240px;background:#edf2f7;border:1px solid var(--line);border-radius:12px;margin-bottom:20px;display:flex;align-items:center;justify-content:center;color:#a0aec0;font-weight:600}
  .info{margin-bottom:16px}
  .btn{display:inline-block;background:var(--accent);color:#fff;padding:12px 28px;border-radius:10px;text-decoration:none;font-weight:600;border:1px solid var(--accent-700)}
  footer{text-align:center;color:var(--sub);font-size:14px;padding:16px}
</style>
</head>
<body>
<header>
  <div class="logo">La Nonna</div>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="compras.html">Productos</a>
    <a href="perfil.html">Perfil</a>
  </nav>
</header>

<div class="wrap">
  <div class="img">Imagen del producto</div>
  <div class="info">
    <h2>Ravioles de Carne • 450g</h2>
    <p>$6.490 · En stock</p>
    <p>Rellenos de carne seleccionada, elaborados con masa artesanal.</p>
  </div>
  <a href="carrito.html" class="btn">Agregar al carrito</a>
</div>

<footer>© 2025 La Nonna</footer>
</body>
</html>
