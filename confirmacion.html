<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>La Nonna • Confirmación</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{--accent:#3182ce;--accent-700:#2b6cb0;--bg:#f7fafc;--line:#e2e8f0;--text:#2d3748;--sub:#718096;}
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:Inter,system-ui,sans-serif;background:var(--bg);color:var(--text)}
  header,footer{background:#fff;border-bottom:1px solid var(--line);padding:16px 32px;display:flex;align-items:center;justify-content:space-between}
  .logo{font-size:24px;font-weight:700;color:var(--accent)}
  header a{color:var(--text);text-decoration:none;margin:0 10px;font-weight:600}
  .confirm{max-width:600px;margin:80px auto;background:#fff;border:1px solid var(--line);border-radius:16px;padding:32px;text-align:center}
  h1{margin-bottom:16px}
  p{color:var(--sub);margin-bottom:24px}
  .btn{display:inline-block;background:var(--accent);color:#fff;font-weight:600;padding:12px 28px;border-radius:10px;text-decoration:none;border:1px solid var(--accent-700)}
  footer{text-align:center;color:var(--sub);font-size:14px;padding:16px}
</style>
</head>
<body>
<header>
  <div class="logo">La Nonna</div>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="compras.html">Productos</a>
    <a href="perfil.html">Perfil</a>
  </nav>
</header>

<div class="confirm">
  <h1>¡Gracias por tu compra!</h1>
  <p>Tu pedido ha sido confirmado y está siendo preparado con amor. Te notificaremos cuando esté en camino.</p>
  <a class="btn" href="index.html">Volver al inicio</a>
</div>

<footer>© 2025 La Nonna</footer>
</body>
</html>
