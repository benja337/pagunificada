<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>La Nonna - Confirmación</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{--bg:#fffaf7;--text:#2d3748;--sub:#718096;--line:#e2e8f0;--accent:#c53030;--accent-700:#9b2c2c}
  *{box-sizing:border-box;margin:0;padding:0}
  body{background:var(--bg);font-family:Inter,sans-serif;color:var(--text);display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;text-align:center}
  .card{background:#fff;padding:40px;border-radius:20px;box-shadow:0 8px 24px rgba(0,0,0,.1);max-width:400px}
  h1{color:var(--accent);margin-bottom:16px}
  p{color:var(--sub);margin-bottom:20px}
  .btn{background:var(--accent);color:#fff;border:none;padding:12px 22px;border-radius:10px;font-weight:600;cursor:pointer;transition:.2s}
  .btn:hover{background:var(--accent-700)}
  img{width:100px;margin-bottom:16px}
</style>
</head>
<body>
  <div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Check">
    <h1>¡Gracias por tu compra!</h1>
    <p>Tu pedido ha sido confirmado y estará en camino pronto.</p>
    <button class="btn" onclick="window.location.href='inicio.html'">Volver al inicio</button>
  </div>
</body>
</html>
