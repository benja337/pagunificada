<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>La Nonna · Iniciar sesión</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{--bg:#f8fafc;--card:#fff;--ink:#0f172a;--mut:#64748b;--brand:#2563eb;--alt:#0ea5e9}
*{box-sizing:border-box}
html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
a{text-decoration:none;color:var(--brand)}
.btn{display:inline-flex;align-items:center;justify-content:center;padding:12px 16px;border-radius:12px;background:var(--brand);color:#fff;font-weight:700}
.btn.alt{background:var(--alt)}
.input{width:100%;padding:12px 14px;border-radius:12px;border:1px solid #e2e8f0;background:#fff}
.topbar{position:sticky;top:0;display:flex;align-items:center;justify-content:space-between;gap:16px;padding:12px 16px;background:#ffffffcc;backdrop-filter:blur(8px);border-bottom:1px solid #e5e7eb}
.nav a{margin:0 8px;padding:8px 10px;border-radius:10px}
.nav a:hover{background:#e5e7eb}
.container{max-width:600px;margin:0 auto;padding:40px 24px}
.card{background:var(--card);border-radius:16px;padding:24px;box-shadow:0 1px 2px rgba(2,6,23,.06)}
footer{margin-top:40px;padding:20px;border-top:1px solid #e5e7eb;background:#fff;text-align:center}
.small{font-size:14px;color:var(--mut)}
</style>
</head>
<body>
<div class="topbar">
<a href="../index.html" class="brand">La Nonna</a>
<nav class="nav">
<a href="catalogo.html">Catálogo</a>
<a href="carrito.html">Carrito</a>
</nav>
</div>

<main class="container">
<h1>Iniciar sesión</h1>
<div class="card">
<input class="input" type="email" placeholder="Correo electrónico">
<input class="input" type="password" placeholder="Contraseña" style="margin-top:12px">
<div style="display:flex;gap:10px;margin-top:16px">
<a class="btn" href="carrito.html">Entrar</a>
<a class="btn alt" href="login-social.html">Login con redes</a>
</div>
</div>

<p class="small" style="margin-top:16px">¿No tienes cuenta?
<a href="registro.html">Crear una</a></p>

<div style="margin-top:32px">
<a class="small" href="otp.html">¿Usas doble factor? Verifica con OTP</a>
</div>
</main>

<footer>© 2025 La Nonna</footer>
</body>
</html>
