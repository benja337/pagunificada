<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>La Nonna ‚Ä¢ Carrito</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#fefdf8;--text:#2d1b0e;--sub:#7a5c3c;--line:#e8d8c3;
  --accent:#c41e3a;--accent-700:#9a1a2d;--card:#fffaf0;
  --shadow:0 8px 32px rgba(196,30,58,0.08);--radius:16px;
}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Inter,sans-serif;background:var(--bg);color:var(--text);line-height:1.6}
header{background:var(--card);border-bottom:2px solid var(--line);padding:20px 40px;display:flex;align-items:center;justify-content:space-between;box-shadow:var(--shadow)}
.brand{font-size:28px;font-weight:700;color:var(--accent);letter-spacing:-0.5px}
nav.menu{display:flex;gap:24px;align-items:center}
nav.menu a{text-decoration:none;color:var(--text);font-weight:500;padding:8px 16px;border-radius:25px;transition:all 0.3s ease}
nav.menu a:hover{background:var(--accent);color:white}
.wrap{max-width:1000px;margin:40px auto;padding:0 20px}
h1{text-align:center;margin-bottom:40px;color:var(--accent);font-size:2.5rem}
.cart-items{margin-bottom:30px}
.cart-item{display:grid;grid-template-columns:100px 1fr auto auto;gap:20px;align-items:center;padding:20px;border:2px solid var(--line);border-radius:var(--radius);margin-bottom:16px;background:var(--card)}
.cart-item img{width:100px;height:80px;object-fit:cover;border-radius:8px}
.item-details h3{margin:0 0 8px;font-size:1.1rem}
.item-price{font-weight:600;color:var(--accent);text-align:center}
.quantity-controls{display:flex;align-items:center;gap:12px}
.quantity-controls button{width:30px;height:30px;border:1px solid var(--accent);background:transparent;border-radius:50%;cursor:pointer;color:var(--accent)}
.remove-btn{color:#dc2626;border:1px solid #dc2626;background:transparent;padding:8px 16px;border-radius:20px;cursor:pointer;font-size:0.9rem}
.remove-btn:hover{background:#dc2626;color:white}
.cart-summary{border:2px solid var(--line);border-radius:var(--radius);padding:30px;background:var(--card)}
.summary-row{display:flex;justify-content:space-between;margin-bottom:16px;padding-bottom:8px;border-bottom:1px solid var(--line)}
.total{font-size:1.5rem;font-weight:700;color:var(--accent);border-bottom:none;padding-top:16px}
.btn{display:inline-block;padding:16px 32px;background:var(--accent);color:#fff;border-radius:25px;font-weight:600;text-decoration:none;transition:all 0.3s ease;border:2px solid var(--accent);text-align:center;cursor:pointer;width:100%}
.btn:hover{background:transparent;color:var(--accent)}
.btn-secondary{background:transparent;color:var(--accent);margin-top:12px}
footer{margin-top:80px;padding:40px 20px;background:var(--card);border-top:2px solid var(--line);text-align:center;color:var(--sub)}
.empty-cart{text-align:center;padding:60px 20px;color:var(--sub)}
.empty-cart h2{margin-bottom:16px;color:var(--accent)}
@media (max-width:768px){
  header{padding:16px 20px;flex-direction:column;gap:16px}
  nav.menu{gap:12px;flex-wrap:wrap;justify-content:center}
  .cart-item{grid-template-columns:80px 1fr;gap:12px}
  .item-price,.quantity-controls{grid-column:1/-1}
}
</style>
</head>
<body>
<header>
  <div class="brand">üçù La Nonna</div>
  <nav class="menu">
    <a href="index.html">Inicio</a>
    <a href="compras.html">Productos</a>
    <a href="promociones.html">Promociones</a>
    <a href="reservas.html">Reservas</a>
    <a href="nosotros.html">Nosotros</a>
    <a href="contacto.html">Contacto</a>
    <a href="carrito.html">üõí Carrito (<span id="cart-count">0</span>)</a>
  </nav>
</header>

<div class="wrap">
  <h1>Tu Carrito de Compras</h1>
  <div id="cart-container">
    <div class="empty-cart">
      <h2>Tu carrito est√° vac√≠o</h2>
      <p>Descubre nuestras deliciosas pastas artesanales</p>
      <a href="compras.html" class="btn" style="width:auto">Explorar Productos</a>
    </div>
  </div>
</div>

<footer>
  ¬© 2025 La Nonna ¬∑ Tradici√≥n italiana en cada plato ¬∑ Todos los derechos reservados
</footer>

<script>
function loadCart() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const cartContainer = document.getElementById('cart-container');
  const cartCount = document.getElementById('cart-count');
  
  cartCount.textContent = cart.length;
  
  if (cart.length === 0) {
    return;
  }
  
  let total = 0;
  let cartHTML = `
    <div class="cart-items">
      ${cart.map((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        return `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}">
            <div class="item-details">
              <h3>${item.name}</h3>
            </div>
            <div class="item-price">$${item.price.toLocaleString()}</div>
            <div class="quantity-controls">
              <button onclick="updateCartItem(${index}, -1)">-</button>
              <span>${item.quantity}</span>
              <button onclick="updateCartItem(${index}, 1)">+</button>
              <button class="remove-btn" onclick="removeFromCart(${index})">Eliminar</button>
            </div>
          </div>
        `;
      }).join('')}
    </div>
    <div class="cart-summary">
      <div class="summary-row">
        <span>Subtotal:</span>
        <span>$${total.toLocaleString()}</span>
      </div>
      <div class="summary-row">
        <span>Env√≠o:</span>
        <span>$2.000</span>
      </div>
      <div class="summary-row total">
        <span>Total:</span>
        <span>$${(total + 2000).toLocaleString()}</span>
      </div>
      <a href="checkout.html" class="btn">Proceder al Pago</a>
      <a href="compras.html" class="btn btn-secondary">Seguir Comprando</a>
    </div>
  `;
  
  cartContainer.innerHTML = cartHTML;
}

function updateCartItem(index, change) {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart[index].quantity = Math.max(1, cart[index].quantity + change);
  localStorage.setItem('cart', JSON.stringify(cart));
  loadCart();
}

function removeFromCart(index) {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart.splice(index, 1);
  localStorage.setItem('cart', JSON.stringify(cart));
  loadCart();
}

document.addEventListener('DOMContentLoaded', loadCart);
</script>
</body>
</html>
