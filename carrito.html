<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>La Nonna • Carrito</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{--accent:#3182ce;--accent-700:#2b6cb0;--bg:#f7fafc;--line:#e2e8f0;--text:#2d3748;--sub:#718096;}
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:Inter,system-ui,sans-serif;background:var(--bg);color:var(--text)}
  header,footer{background:#fff;border-bottom:1px solid var(--line);padding:16px 32px;display:flex;align-items:center;justify-content:space-between}
  .logo{font-size:24px;font-weight:700;color:var(--accent)}
  header a{color:var(--text);text-decoration:none;margin:0 10px;font-weight:600}
  .wrap{max-width:900px;margin:60px auto;background:#fff;border:1px solid var(--line);border-radius:16px;padding:32px}
  h1{text-align:center;margin-bottom:24px}
  table{width:100%;border-collapse:collapse;margin-bottom:20px}
  th,td{padding:12px;border-bottom:1px solid var(--line);text-align:left}
  th{color:var(--sub);font-weight:600}
  .total{display:flex;justify-content:space-between;font-size:18px;font-weight:700;margin-top:10px}
  .btn{display:inline-block;background:var(--accent);color:#fff;padding:10px 18px;border-radius:8px;border:1px solid var(--accent-700);font-weight:600;text-decoration:none;float:right;margin-top:20px}
  footer{text-align:center;color:var(--sub);font-size:14px;padding:16px}
</style>
</head>
<body>
<header>
  <div class="logo">La Nonna</div>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="compras.html">Tienda</a>
    <a href="perfil.html">Perfil</a>
  </nav>
</header>

<div class="wrap">
  <h1>Carrito de Compras</h1>
  <table>
    <tr><th>Producto</th><th>Cantidad</th><th>Precio</th></tr>
    <tr><td>Ravioles de Carne</td><td>1</td><td>$6.490</td></tr>
    <tr><td>Salsa Pomodoro</td><td>2</td><td>$6.580</td></tr>
  </table>
  <div class="total"><span>Total</span><span>$13.070</span></div>
  <a href="checkout.html" class="btn">Proceder al pago</a>
</div>

<footer>© 2025 La Nonna</footer>
</body>
</html>
