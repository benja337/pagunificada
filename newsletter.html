<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>La Nonna - Newsletter</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{--bg:#fffaf7;--text:#2d3748;--sub:#718096;--line:#e2e8f0;--accent:#c53030;--accent-700:#9b2c2c}
  *{box-sizing:border-box;margin:0;padding:0}
  body{background:var(--bg);font-family:Inter,sans-serif;color:var(--text)}
  header{display:flex;justify-content:space-between;align-items:center;padding:20px 10%;background:#fff;border-bottom:1px solid var(--line)}
  header h1{font-size:26px;font-weight:700;color:var(--accent)}
  nav a{margin:0 10px;text-decoration:none;color:var(--text);font-weight:600}
  nav a:hover{color:var(--accent)}
  section{display:grid;grid-template-columns:1fr 1fr;align-items:center;padding:60px 10%;gap:40px}
  form{background:#fff;padding:30px;border-radius:20px;box-shadow:0 8px 20px rgba(0,0,0,.05)}
  h2{font-size:26px;margin-bottom:12px}
  p{color:var(--sub);margin-bottom:20px}
  input{width:100%;padding:12px;border:1px solid var(--line);border-radius:8px;margin-bottom:12px}
  button{background:var(--accent);color:#fff;border:none;padding:12px 22px;border-radius:10px;font-weight:600;cursor:pointer}
  button:hover{background:var(--accent-700)}
  img{width:100%;border-radius:20px}
  footer{text-align:center;padding:20px;color:var(--sub);border-top:1px solid var(--line);background:#fff;margin-top:40px}
  @media(max-width:900px){section{grid-template-columns:1fr;text-align:center}}
</style>
</head>
<body>
<header>
  <h1>La Nonna</h1>
  <nav>
    <a href="inicio.html">Inicio</a>
    <a href="compras.html">Compras</a>
    <a href="newsletter.html">Newsletter</a>
  </nav>
</header>

<section>
  <form>
    <h2>Suscríbete a nuestro boletín</h2>
    <p>Recibe promociones, recetas y novedades cada semana.</p>
    <input type="email" placeholder="Tu correo electrónico" required>
    <button type="submit">Suscribirme</button>
  </form>
  <img src="https://images.unsplash.com/photo-1601050690597-9b5c0b2f73c3?auto=format&fit=crop&w=900&q=60" alt="Comida italiana">
</section>

<footer>© 2025 La Nonna - Únete a nuestra familia</footer>
</body>
</html>
