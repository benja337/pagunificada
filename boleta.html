<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>La Nonna • Boleta digital</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{--accent:#3182ce;--accent-700:#2b6cb0;--bg:#f7fafc;--line:#e2e8f0;--text:#2d3748;--sub:#718096;}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Inter,system-ui,sans-serif;background:var(--bg);color:var(--text)}
header,footer{background:#fff;border-bottom:1px solid var(--line);padding:16px 32px;display:flex;align-items:center;justify-content:space-between}
.logo{font-size:24px;font-weight:700;color:var(--accent)}
header a{color:var(--text);text-decoration:none;margin:0 10px;font-weight:600}
.wrap{max-width:800px;margin:60px auto;background:#fff;border:1px solid var(--line);border-radius:16px;padding:32px}
h1{text-align:center;margin-bottom:12px}
.meta{display:flex;justify-content:space-between;color:var(--sub);margin-bottom:16px}
table{width:100%;border-collapse:collapse;margin:10px 0}
th,td{padding:10px;border-bottom:1px solid var(--line);text-align:left}
th{color:var(--sub);font-weight:600}
.total{display:flex;justify-content:space-between;font-weight:700;margin-top:10px}
.actions{display:flex;gap:10px;justify-content:flex-end;margin-top:16px}
.btn{display:inline-block;background:var(--accent);color:#fff;padding:10px 16px;border-radius:8px;border:1px solid var(--accent-700);font-weight:600;text-decoration:none}
.soft{background:#edf2f7;color:#2d3748;border-color:#cbd5e0}
footer{text-align:center;color:#718096;font-size:14px;padding:16px}
</style>
</head>
<body>
<header>
  <div class="logo">La Nonna</div>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="historial.html">Historial</a>
  </nav>
</header>

<div class="wrap" id="boleta">
  <h1>Boleta electrónica</h1>
  <div class="meta">
    <div>Pedido: <strong>ORD-10245</strong></div>
    <div>Fecha: <strong>06/10/2025</strong></div>
  </div>

  <table>
    <tr><th>Ítem</th><th>Cant.</th><th>Precio</th><th>Subtotal</th></tr>
    <tr><td>Ravioles de Carne • 450g</td><td>1</td><td>$6.490</td><td>$6.490</td></tr>
    <tr><td>Envío</td><td>—</td><td>$2.000</td><td>$2.000</td></tr>
  </table>

  <div class="total"><span>Total</span><span>$8.490</span></div>

  <div class="actions">
    <a href="#" class="btn soft" onclick="window.print();return false;">Imprimir</a>
    <a href="confirmacion.html" class="btn">Volver</a>
  </div>
</div>

<footer>© 2025 La Nonna</footer>
</body>
</html>
